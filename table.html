<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    
    <table border="1">
        <tr>
            <td bgcolor="blue">Baris 1 Kolom 1</td>
            <td bgcolor="yellow">Baris 1 Kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="red">Baris 2 Kolom 1</td>
            <td bgcolor="green">Baris 2 Kolom 2</td>
        </tr>
        <tr>
            <td>Baris 3 Kolom 1</td>
            <td>Baris 3 Kolom 2</td>
        </tr>
        <tr>
            <td>Baris 4 Kolom 1</td>
            <td>Baris 4 Kolom 2</td>
        </tr>
        <tr>
            <td>Baris 5 Kolom 1</td>
            <td>Baris 5 Kolom 2</td>
        </tr>
        <tr>
            <td colspan="2">Belajar Colspan</td>
        </tr>
        <tr>
            <td rowspan="2">Belajar Rowspan</td>
            <td>Baris 4 Kolom 2</td>
        </tr>
        <tr>
            <td>Baris 5 Kolom 2</td>
        </tr>
    </table>

</body>
</html>
